<body>
<div class="container">
    <div class="heading">
        <h1 class="title">2048</h1>
        <div class="scores-container">
            <div class="score-container">0</div>
            <div class="best-container">0</div>
        </div>
    </div>

    <div class="above-game">
        <p class="game-intro">合并这些数字以得到 <strong>2048 款!</strong></p>
        <a class="restart-button">新开始</a>
    </div>
    <div id="notification" style="text-align: center">
        <img style="width: 100%;margin-top: 20px;" src="img/surrender.png"/>
    </div>
    <div id="game-container" style="display: none">
        <div class="game-message">
            <p></p>
            <img class="image"/>
            <div class="lower">
                <a class="keep-playing-button">继续</a>
                <a class="retry-button">重新吹风</a>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>

        <div class="tile-container">
        </div>
    </div>
    <p class="game-explanation">
        欢迎关注 <a href="https://weibo.com/u/5461287018">@SNH48-冯晓菲</a>
        <br>
        应援群号<a href="https://jq.qq.com/?_wv=1027&k=5VN1lJ6">101724227</a>
        <br>
        <strong class="important"></strong>
    </p>
</div>

<script src="js/bind_polyfill.js"></script>
<script src="js/classlist_polyfill.js"></script>
<script src="js/animframe_polyfill.js"></script>
<script src="js/keyboard_input_manager.js"></script>
<script src="js/html_actuator.js"></script>
<script src="js/grid.js"></script>
<script src="js/tile.js"></script>
<script src="js/local_storage_manager.js"></script>
<script src="js/game_manager.js"></script>
<script src="js/application.js"></script>
</body>
</html>
